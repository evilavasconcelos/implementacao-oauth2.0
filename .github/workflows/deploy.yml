name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v4

      - name: Install and Build üîß
        run: |
          npm install
          npm run build
        env:
          # Inje√ß√£o de Vari√°veis de Ambiente Seguras [cite: 47]
          # O VITE_CLIENT_ID vir√° dos Secrets do GitHub
          VITE_CLIENT_ID: ${{ secrets.VITE_CLIENT_ID }}
          # URL final do seu site no GitHub Pages
          VITE_REDIRECT_URI: ${{ secrets.VITE_REDIRECT_URI }}
          # Endpoints fixos podem ficar aqui ou no .env, mas aqui garante a inje√ß√£o
          VITE_AUTH_ENDPOINT: "https://accounts.spotify.com/authorize"
          VITE_TOKEN_ENDPOINT: "https://accounts.spotify.com/api/token"

      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist